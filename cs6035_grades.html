<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CS6035 Grade Calculator</title>
  <script type="text/javascript">
$(document).ready(function(){
  var assignment_weights = {
    'Quiz1': 0.02,
    'Quiz2': 0.02,
    'Quiz3': 0.02,
    'Quiz4': 0.02,
    'Quiz5': 0.02,
    'Quiz6': 0.02,
    'Quiz7': 0.02,
    'Quiz8': 0.02,
    'Quiz9': 0.02,
    'Quiz10': 0.02,
    'Project1': 0.15,
    'Project2': 0.15,
    'Project3': 0.15,
    'Project4': 0.15,
    'Exam1': 0.10,
    'Exam2': 0.10,
    'ProjectOptional': 0.10,
  };
  
  for(var assignment in assignment_weights){
    var input = '<div class="form-group">';
    input += '<label for="input' + assignment + '" class="col-sm-2 control-label">' + assignment + '</label>';
    input += '<div class="col-sm-10">';
    input += ' <input type="number" max=100 min=0 class="form-control grade-input" id="input' + assignment + '" value="100" placeholder="0">';
    input += '</div>';
    $('#grades-form').append(input);
  }
  
  $('.grade-input').change(function(e){
    var $grade = $('#grade');
    var grade = 0;
    for (var assignment in assignment_weights){
      grade += $('#input'+assignment).val() * assignment_weights[assignment];
    }
    $grade.html(grade);
    e.preventDefault();
  });
});    
  </script>
</head>
<body>
  
  <form id="grades-form" class="form-horizontal">

  </form>
  
  <div class="row">
      <div class="col-sm-12">
        Grade: <span id="grade"></span>
      </div>
  </div>
</body>
</html>
